{% extends 'blogs/base.html' %}
{% block content %}
{% for post in posts %}
<div>
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
{% if post.published_date %}<p>published: {{ post.published_date }}</p>{% endif %}
<p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
